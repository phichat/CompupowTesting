<form [formGroup]="employeeFG">
  <div class="row form-group form-group-sm">
    <div class="col-sm-12 text-right">
      <button type="button" class="btn btn-sm btn-default" (click)="onCreate()">เพิ่ม</button>
      <button type="button" class="btn btn-sm btn-default" (click)="onEdit()">แก้ไข</button>
      <button type="button" class="btn btn-sm btn-default" (click)="onDelete()">ลบ</button>
      <!-- <button type="button" class="btn btn-sm btn-default">&#10003;</button>
      <button type="button" class="btn btn-sm btn-default">&#10006;</button> -->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div style="overflow-y: scroll; max-height: 50vh;">
        <table class="table table-sm table-striped table-hover">
          <thead>
            <tr class="bg-primary">
              <th>รหัส</th>
              <th>ชื่อพนักงาน(ไทย)</th>
              <th>ชื่อพนักงาน(อังกฤษ)</th>
              <th>วันเกิด</th>
              <th>จำนวนบุตร</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="onSelectRow(item.emCode)" *ngFor="let item of employeeTable;" style="cursor: pointer;">
              <td>{{item.emCode}}</td>
              <td>{{item.emTname}}</td>
              <td>{{item.emEname}}</td>
              <td>{{item.emBirthdate | date: 'dd/MM/yyyy'}}</td>
              <td>{{item.emChild}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <label for="" class="col-sm-3 control-label">รหัส</label>
    <div class="col-sm-3">
      <input type="text" formControlName="emCode" class="form-control form-control-md" readonly>
    </div>
  </div>
  <div class="row">
    <div class="form-group" [ngClass]="{'has-error': employeeFG.get('emTname').invalid}">
      <label for="" class="col-sm-3 control-label">ชื่อ-นามสกุล (ภาษาไทย)</label>
      <div class="col-sm-4">
        <input type="text" formControlName="emTname" class="form-control form-control-md" required maxlength="40">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label pl-24">วันเกิด</label>
      <div class="col-sm-3">
        <input type="date" formControlName="emBirthdate" class="form-control form-control-md">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="" class="col-sm-3 control-label">ชื่อ-นามสกุล (ภาษาอังกฤษ)</label>
      <div class="col-sm-4">
        <input type="text" formControlName="emEname" class="form-control form-control-md" maxlength="40">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label pl-24">จำนวนบุตร</label>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="number" min="0" formControlName="emChild" class="form-control form-control-md">
          <span class="input-group-addon">คน</span>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <div class="row bg-primary footer-row pt-3 pb-3">
    <div class="col-sm-6"></div>
    <div class="col-sm-2 pr-0">
      <span class="form-control">ผู้บันทึก : {{this.usr}}</span>
    </div>
    <div class="pr-0 pl-0 col-sm-2">
      <span class="form-control">วันที่ : {{getDate(smpt, '/')}}</span>
    </div>
    <div class="pl-0 col-sm-2">
      <span class="form-control">เวลา : {{getTime(smpt)}}</span>
    </div>
  </div>
</form>
